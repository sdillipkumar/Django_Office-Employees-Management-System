<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload Employee CSV</h2>

    {% if message %}
      <p class="text-center text-sm text-green-600 font-medium mb-4">{{ message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        <label for="csv_file" class="block mb-1 font-medium text-gray-700">Upload CSV File</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv"
          class="w-full text-gray-700 border border-gray-300 rounded-md px-4 py-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-500" />
        <p class="text-sm text-gray-500 mt-1">Upload a CSV file with employee data.</p>
      </div>

      <button type="submit"
        class="mt-6 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
        Upload
      </button>
    </form>
  </div>
</body>
</html>
